<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>

        <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
            <h1 class="text-xl text-white"><a href="{% url 'main:index' %}">Plan Pilot</a></h1>

            <div class="space-x-4">

                <a href="{% url 'main:about' %}" class="text-white">About</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'project:projects' %}" class="py-4 px-8 bg-sky-600 text-white">Projects</a>
                {% else %}
                    <a href="{% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white">Log in</a>
                    <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
                {% endif %}

            </div>
        </nav>

        <main class="py-6 px-8 h-screen">

            <!-- Start error message -->

            {% if messages %}

                <ul class="messages text-center py-2">
            
                    {% for message in messages %}
            
                        <li 
                        {% if message.tags %} 
                            class="
                            {% if message.tags == 'error' %}
                                bg-red-500 text-white p-3
                            {% elif message.tags == 'warning' %}
                                bg-yellow-500 text-black p-3
                            {% elif message.tags == 'success' %}
                                bg-green-500 text-white p-3
                            {% elif message.tags == 'info' %}
                                bg-blue-500 text-white p-3
                            {% endif %}
                            "
                        {% endif %}
                        >
                            <span>{{ message }}</span>
                            <button class="close-button px-3">&times;</button>
                        </li>
            
                    {% endfor %}
            
                </ul>
        
            {% endif %}

            <!-- End error message -->

            
            {% block content %}
            {% endblock %}

        </main>

        <footer class="py-8 px-8 bg-slate-900 text-center">
            <p class="text-white">Copyright (c) 2024 - Plan Pilot</p>
        </footer>

        <script>
            // Add event listener to close buttons
            const closeButton = document.querySelectorAll('.close-button');
            closeButton.forEach(button => {
                button.addEventListener('click', () => {
                    button.parentElement.style.display = 'none';
                });
            });
        </script>
    </body>
</html>
