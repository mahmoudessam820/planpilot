{% extends 'main/base.html' %}


{% block content %}


{% comment %} Displaying errors messages {% endcomment %}

{% if messages %}

    <ul class="messages text-center py-2">

        {% for message in messages %}

            <li 
            {% if message.tags %} 
                class="
                {% if message.tags == 'error' %}
                    bg-red-500 text-white p-3
                {% elif message.tags == 'warning' %}
                    bg-yellow-500 text-black p-3
                {% elif message.tags == 'success' %}
                    bg-green-500 text-white p-3
                {% elif message.tags == 'info' %}
                    bg-blue-500 text-white p-3
                {% endif %}
                "
            {% endif %}
            >
                <span>{{ message }}</span>
                <button class="close-button px-3">&times;</button>
            </li>

        {% endfor %}

    </ul>

    <script>
        // Add event listener to close buttons
        const closeButton = document.querySelectorAll('.close-button');
        closeButton.forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.style.display = 'none';
            });
        });
    </script>

{% endif %}


<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
    <h1 class="text-3xl text-white">Sign up</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action=".">
        {% csrf_token %}

        <div>
            <label class="text-white">Name</label><br>
            <input name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label class="text-white">E-mail</label><br>
            <input name="email" type="email" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label class="text-white">Password</label><br>
            <input name="password1" type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label class="text-white">Repeat password</label><br>
            <input name="password2" type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Sign up</button>
        </div>
    </form>
</div>

{% endblock %}
